<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Lateral | Responsivo</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
            <i class="bx bxl-c-plus-plus"></i>
            <div class="logo_name">CodingLab</div><!--LOGO NAME-->
            </div><!--LOGO-->
            <i class="bx bx-menu" id="btn"></i>
        </div><!--LOGO-CONTENT-->
        <ul>
           
            <li>
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Procurar...">
                    <span class="tooltip">Procurar</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            
            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="links_name">Saved</span>
                </a><span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="foto-1.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Jo√£o Marcos</div>
                        <div class="job">Web Devoloper</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>

    </div><!--SIDEBAR-->
    <div class="home_content">
        <div class="text">Exemplo de barra lateral responsiva</div>
    </div>

<script src="script.js"></script>
</body>
</html>
